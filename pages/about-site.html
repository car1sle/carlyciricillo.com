<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carly Ciricillo - About This Site</title>
    <meta name="description" content="Carly Ciricillo's Personal Website and Portfolio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css"> <!-- Tailwind output CSS -->
  </head>
  <body class="bg-background-page">

    <!-- Begin header -->
    <header class="sticky top-0 z-10">
      <nav class="bg-background-menu-nav absolute w-full">
        <div class="mx-auto max-w-5xl">
          <div class="flex items-center justify-between h-14 sm:h-16 mx-5 sm:mx-8 relative">
            <!-- Begin mobile menu button -->
            <div class="sm:hidden">
              <button type="button" aria-controls="mobile-menu" aria-expanded="false" class="text-text-base" id="mobile-menu-button">
                <!-- Hamburger icon when menu is closed -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" id="mobile-menu-button-closed">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <!-- Hamburger icon when menu is open -->
                <svg xmlns="http://www.w3.org/2000/svg" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" id="mobile-menu-button-open">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <!-- Begin logo -->
            <div class="text-center sm:text-left">
              <a href="../" class="font-cursive text-text-base text-2xl font-bold">carlyciricillo.com</a>
            </div>
            <!-- Begin desktop nav -->
            <ul class="hidden sm:flex space-x-2 justify-end items-center overflow-hidden list-none my-0 p-0">
              <!-- Only using flex on lis to make border radius match? -->
              <li class="flex">
                <a href="../" class="font-sans text-base leading-none text-text-base px-3.5 py-2.5 rounded-radius-button-nav hover:bg-background-button-nav-hover hover:text-text-header-hover">About Me</a>
              </li>
              <li class="overflow-hidden group">
                <button class="flex items-center gap-0.5 font-sans text-base leading-none text-text-base px-3.5 py-2.5 rounded-radius-button-nav bg-background-button-nav-active group-hover:bg-background-button-nav-hover group-hover:text-text-header-hover">
                  Projects
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 stroke-icon-header-active group-hover:stroke-icon-header-base" fill="none" viewBox="0 0 24 24" stroke-width="4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                  </svg>
                </button>
                <!-- Begin desktop dropdown -->
                <div id="dropdown-container" class="hidden absolute group-hover:block right-0"></div>
                <script id="dropdown-template" type="text/x-handlebars-template">
                  {{> desktopDropBullet pages=pages path="./" fileName=fileName name=name}}
                </script>
              </li>
            </ul>
            <div class="sm:hidden"></div>
          </div>
        </div>
    
        <!-- Begin mobile menu, show/hide based on menu mobile-menu-button click -->
        <div class="hidden sm:hidden" id="mobile-menu">
          <ul class="px-2 pt-2 pb-3 m-0 space-y-1 list-none">
            <li class="block font-sans text-lg leading-none px-4 rounded-radius-button-nav hover:bg-background-button-nav-hover">
              <a href="../" class="text-text-base hover:text-text-header-hover block py-3.5">About Me</a>
            </li>
            <li class="block overflow-hidden group rounded-radius-button-nav">
              <button class="w-full flex items-center gap-0.5 font-sans text-lg leading-none text-text-base px-4 py-3.5 group-hover:bg-background-button-nav-hover group-hover:text-text-header-hover" id="mobile-menu-dropdown-button" aria-controls="mobile-menu-dropdown" aria-expanded="false">
                Projects
                <!-- Chevron when dropdown is closed -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 stroke-icon-header-base" fill="none" viewBox="0 0 24 24" stroke-width="4" id="chevron-closed">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
                <!-- Chevron when dropdown is open -->
                <svg xmlns="http://www.w3.org/2000/svg" class="hidden h-3 w-3 stroke-icon-header-base" fill="none" viewBox="0 0 24 24" stroke-width="4" id="chevron-open">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                </svg>
              </button>
              <!-- Begin mobile dropdown -->
              <div id="dropdown-container-mobile"></div>
              <script id="dropdown-template-mobile" type="text/x-handlebars-template">
                {{> mobileDropBullet pages=pages path="./" fileName=fileName name=name}}
              </script>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="pt-14 sm:pt-16">
        <div class="w-3/4 italic text-center m-auto py-5">[This page will talk about using Figma, Style Dictionary, Tailwind CSS & Handlebars to build this site. Show the Figma files.]</div>
    </main>

    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    <script src="../objects/dropdown-pages.js"></script>
    <script src="../index.js"></script>
  </body>
</html>
