<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carly Ciricillo</title>
    <meta name="description" content="Carly Ciricillo's Personal Website and Portfolio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css"> <!-- Tailwind output CSS -->
  </head>
  <body class="bg-background-page-home">

    <!-- Begin header -->
    <header>
      <nav class="bg-background-menu-nav">
        <div class="mx-auto max-w-4xl">
          <div class="flex items-center justify-between h-14 sm:h-16 mx-5 sm:mx-8 relative">
            <!-- Begin mobile menu button -->
            <div class="sm:hidden">
              <button type="button" aria-controls="mobile-menu" aria-expanded="false" class="text-text-header-base"
                id="mobile-menu-button">
                <span class="sr-only">Open main menu</span>
                <!-- Icon when menu is closed -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" stroke-width="2" id="mobile-menu-button-closed">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <!-- Icon when menu is open -->
                <svg xmlns="http://www.w3.org/2000/svg" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" stroke-width="2" id="mobile-menu-button-open">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <!-- Begin logo -->
            <div class="text-center sm:text-left">
              <a href="./index.html" class="font-cursive text-text-header-base text-2xl font-bold">carlyciricillo.com</a>
            </div>
            <!-- Begin desktop nav -->
            <div class="hidden sm:flex space-x-2 justify-end items-center overflow-hidden">
              <!-- Use flex on divs to make border radius match -->
              <div class="flex">
                <a href="./index.html"
                  class="font-sans text-base text-text-header-pressed px-3.5 py-2.5 rounded-radius-button-nav bg-background-button-nav-pressed"
                  aria-current="page">About Me</a>
              </div>
              <div class="flex">
                <a href="#"
                  class="font-sans text-base text-text-header-base px-3.5 py-2.5 rounded-radius-button-nav hover:bg-background-button-nav-hover  hover:text-text-header-hover">Design</a>
              </div>
              <div class="overflow-hidden group">
                <button
                  class="flex items-center gap-0.5 font-sans text-base text-text-header-base px-3.5 py-2.5 rounded-radius-button-nav group-hover:bg-background-button-nav-hover group-hover:text-text-header-hover">
                  Development
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 stroke-icon-header-base" fill="none"
                    viewBox="0 0 24 24" stroke-width="4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                  </svg>
                </button>
                <!-- Begin desktop dropdown -->
                <div class="hidden absolute group-hover:block right-0">
                  <div class="bg-background-menu-dropdown py-0.5 px-1.5 group-hover:mt-1 rounded-radius-button-nav">
                    <a href="#"
                      class="font-sans text-base text-text-header-base block text-right my-4 mx-3.5 hover:underline hover:text-text-header-hover">HTML
                      Emails</a>
                    <a href="#"
                      class="font-sans text-base text-text-header-base block text-right my-4 mx-3.5 hover:underline hover:text-text-header-hover">Lists.cm</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="sm:hidden"></div>
          </div>
        </div>
    
        <!-- Begin mobile menu, show/hide based on menu mobile-menu-button click -->
        <div class="hidden" id="mobile-menu">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="./index.html"
              class="block font-sans text-base text-text-header-pressed px-3 py-2 rounded-radius-button-nav bg-background-button-nav-pressed"
              aria-current="page">About Me</a>
            <a href="#"
              class="block font-sans text-base text-text-header-base px-3.5 py-2.5 rounded-radius-button-nav hover:bg-background-button-nav-hover  hover:text-text-header-hover">Design</a>
            <div class="block overflow-hidden group rounded-radius-button-nav">
              <button
                class="w-full flex items-center gap-0.5 font-sans text-base text-text-header-base px-3.5 py-2.5 group-hover:bg-background-button-nav-hover group-hover:text-text-header-hover"
                id="mobile-menu-dropdown-button">
                Development
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 stroke-icon-header-base" fill="none"
                  viewBox="0 0 24 24" stroke-width="4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <!-- Begin mobile dropdown -->
              <div class="hidden bg-background-menu-dropdown" id="mobile-menu-dropdown">
                <a href="#"
                  class="block font-sans text-base text-text-header-base pr-3.5 pl-7 py-2.5 hover:text-text-header-hover hover:underline">HTML
                  Emails</a>
                <a href="#"
                  class="block font-sans text-base text-text-header-base pr-3.5 pl-7 py-2.5 hover:text-text-header-hover hover:underline">Lists.cm</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
