<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carly Ciricillo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="output.css" rel="stylesheet">
  </head>
  <body class="bg-background-page-home">
    <script src="index.js"></script>

    <!-- Begin header -->
    <nav class="bg-background-menu-nav">
      <div class="mx-auto max-w-4xl">
        <div class="flex items-center justify-between h-14 sm:h-16 mx-5 sm:mx-8 relative">
          <!-- Begin mobile hamburger -->
          <div class="sm:hidden">
            <button type="button" aria-controls="mobile-menu" aria-expanded="false" class="text-text-header-base">
              <span class="sr-only">Open main menu</span>
              <!-- Icon when menu is closed -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <!-- Icon when menu is open -->
              <svg xmlns="http://www.w3.org/2000/svg" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <!-- Begin logo -->
          <div class="text-center sm:text-left">
            <a href="index.html" class="font-cursive text-text-header-base text-2xl font-bold">carlyciricillo.com</a>
          </div>
          <!-- Begin desktop nav -->
          <div class="hidden sm:flex space-x-2 justify-end items-center overflow-hidden">
            <!-- Use flex on divs to make border radius match -->
            <div class="flex">
              <a href="index.html" class="font-sans text-base leading-none text-text-header-pressed px-3.5 py-2.5 rounded-radius-button-nav bg-background-button-nav-pressed" aria-current="page">About Me</a>
            </div>
            <div class="flex">
              <a href="#" class="font-sans text-base leading-none text-text-header-base px-3.5 py-2.5 rounded-radius-button-nav hover:bg-background-button-nav-hover  hover:text-text-header-hover">Design</a>
            </div>
            <div class="overflow-hidden group">
              <button class="flex items-center gap-0.5 font-sans text-base leading-none text-text-header-base px-3.5 py-2.5 rounded-radius-button-nav group-hover:bg-background-button-nav-hover group-hover:text-text-header-hover">
                Development
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 stroke-icon-header-base" fill="none" viewBox="0 0 24 24" stroke-width="4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <div class="hidden absolute group-hover:block right-0">
                <div class="bg-background-menu-dropdown py-0.5 px-2.5 group-hover:mt-1 rounded-radius-button-nav">
                  <a href="#" class="font-sans text-base leading-none text-text-header-base block text-right my-4 mx-3.5 hover:underline">My Portfolio</a>
                  <a href="#" class="font-sans text-base leading-none text-text-header-base block text-right my-4 mx-3.5 hover:underline">Lists.cm</a>
                </div>
              </div>
            </div>
          </div>
          <div class="sm:hidden"></div>
        </div>
      </div>
      <!-- Mobile menu, show/hide based on menu state -->
      <div class="sm:hidden" id="mobile-menu">
        <a></a>
        <a></a>
        <a></a>
      </div>
    </nav>

  </body>
</html>
